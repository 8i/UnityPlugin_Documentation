{% extends '!layout.html' %}

{%- block extrahead %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400">
  <link rel="stylesheet" type="text/css" href="/static/css/8icommon.css">
  <link rel="stylesheet" type="text/css" href="{{ pathto('_static/custom.css', 1) }}">
  {# Call the parent block #}
  {{ super() }}
{%- endblock %}

{%- block header %}
  <div class="light">
    <div class="header">
      <a href='/'>
        <div class="logo">
          <img src="/static/img/8i-logo.png">
        </div>
        <span class="devs">
          Developers
        </span>
      </a>
      <div class="links">
        <!-- TODO support drop down for platforms. -->
        <a href='/unity/' class="link">
          Platforms (unity)
        </a>
        <a href='/documentation/' class="link active">
          Documentation
        </a>
        <a href='/showcase/' class="link">
          Showcase
        </a>
        <a href='/support/' class="link">
          Support
        </a>
      </div>
      <div class="search">
        <!-- TODO some search download thing? -->
      </div>
    </div>
  </div>
  <div style="height: 100px">

  </div>
{%- endblock %}

{%- block footer %}

  <div class="footer portal">
    <a href='/'>
      <div class="logo">
        <img src="/static/img/8i-logo.png">
      </div>
      <span> Developers </span>
    </a>
    <div class="legal">
      <span>
        &copy; 8i limited 2017
      </span>
      <a href="/legal/terms">
        <span>
          Terms
        </span>
      </a>
      |
      <a href="/legal/terms">
        <span>
          Privacy
        </span>
      </a>
    </div>
